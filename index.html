<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Movie OS</title>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #0f0f11;
            --bg-card: #1a1a1d;
            --primary: #e50914; 
            --accent: #00f2ff;
            --text-main: #ffffff;
            --text-dim: #a1a1a1;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- LOCK SCREEN --- */
        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .lock-box {
            text-align: center;
            background: #111;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(229, 9, 20, 0.2);
        }

        .lock-input {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
            width: 200px;
            text-align: center;
            margin-bottom: 15px;
        }

        .unlock-btn {
            padding: 10px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .error-msg {
            color: red;
            font-size: 12px;
            margin-top: 10px;
            opacity: 0;
        }

        /* --- HEADER --- */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            cursor: pointer;
        }

        /* --- GRID --- */
        #home-view {
            padding: 120px 40px 40px 40px;
            overflow-y: auto;
            height: 100%;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            aspect-ratio: 16/9;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: var(--text-main);
        }

        .card-img {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .g1 { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .g2 { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        .g3 { background: linear-gradient(45deg, #833ab4, #fd1d1d); }
        .g4 { background: linear-gradient(45deg, #00f2ff, #001f3f); }

        .card-info {
            position: absolute;
            bottom: 0;
            padding: 10px;
            background: rgba(0,0,0,0.8);
            width: 100%;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="lock-box">
            <h2 style="color:var(--primary); margin-bottom:15px;">SECURE ACCESS</h2>
            <input type="password" id="passcode" class="lock-input" placeholder="Enter Key...">
            <br>
            <button class="unlock-btn" onclick="checkKey()">ENTER</button>
            <div class="error-msg" id="error-msg">Access Denied</div>
        </div>
    </div>

    <header>
        <div class="logo">UNBLOCKED MOVIES OS v67</div>
    </header>

    <div id="home-view">
        <h3 style="margin-bottom:20px; color:var(--text-dim)">Recommended for You</h3>
        <div class="movie-grid">
            
            <div class="card" onclick="launchSite('https://fmovies.ps/')">
                <div class="card-img g1"></div>
                <div class="card-info">F Movies</div>
            </div>

            <div class="card" onclick="launchSite('https://hianime.to')">
                <div class="card-img g2"></div>
                <div class="card-info">HiAnime</div>
            </div>

            <div class="card" onclick="launchSite('https://www.coolmathgames.com')">
                <div class="card-img g3"></div>
                <div class="card-info">CoolMathGames</div>
            </div>

            <div class="card" onclick="launchSite('https://docs.google.com/forms/d/e/1FAIpQLScNj9XtHaiqe-6pKGP6H1VgGfEvahCRljGNO8L9x2WMdyfbBw/viewform')">
                <div class="card-img g4"></div>
                <div class="card-info">Suggestions?</div>
            </div>

        </div>
    </div>

    <script>
        const CORRECT_KEY = "98714";

        function checkKey() {
            const input = document.getElementById('passcode').value;
            const error = document.getElementById('error-msg');
            const lock = document.getElementById('lock-screen');
            if (input === CORRECT_KEY) {
                lock.style.opacity = '0';
                setTimeout(() => { lock.style.display = 'none'; }, 500);
            } else {
                error.style.opacity = '1';
                setTimeout(() => { error.style.opacity = '0'; }, 2000);
            }
        }

        // --- THE FIX: CLOAKED LAUNCHER ---
        function launchSite(url) {
            // 1. Create a new window
            const win = window.open('about:blank', '_blank');
            if (!win) {
                alert("Please allow pop-ups for this site to work!");
                return;
            }

            // 2. Style the new window to be fullscreen
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            win.document.body.style.overflow = 'hidden';

            // 3. Create an iframe inside the new blank window
            const iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;

            // 4. Inject the iframe
            win.document.body.appendChild(iframe);
        }

        // Enter key listener
        document.getElementById('passcode').addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkKey();
        });
    </script>
</body>
</html>
