<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Frameboard</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-dark: #0a0a0c;
            --primary: #00f2ff; /* Cyan Neon */
            --secondary: #7000ff; /* Purple Neon */
            --text-main: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur: 10px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden; /* No scroll on main body, only inside frame */
            height: 100vh;
            display: flex;
        }

        /* --- NAVIGATION (LEFT SIDEBAR) --- */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(var(--blur));
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .menu-toggle:hover {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .hamburger span {
            display: block;
            width: 20px;
            height: 2px;
            background: white;
            position: relative;
            transition: var(--transition);
        }

        .hamburger span::before, .hamburger span::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            left: 0;
            transition: var(--transition);
        }

        .hamburger span::before { top: -6px; }
        .hamburger span::after { top: 6px; }

        .menu-toggle.active .hamburger span { background: transparent; }
        .menu-toggle.active .hamburger span::before { top: 0; transform: rotate(45deg); }
        .menu-toggle.active .hamburger span::after { top: 0; transform: rotate(-45deg); }

        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: rgba(10, 10, 12, 0.98);
            border-right: 1px solid var(--primary);
            box-shadow: 5px 0 30px rgba(0, 242, 255, 0.1);
            padding: 80px 30px;
            transition: var(--transition);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h3 {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 5px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ccc;
            font-size: 1.1rem;
            padding: 12px 15px;
            border-radius: 8px;
            transition: var(--transition);
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Active/Hover state for links */
        .sidebar a:hover, .sidebar a:focus {
            background: rgba(0, 242, 255, 0.1);
            border-color: rgba(0, 242, 255, 0.3);
            color: var(--primary);
            padding-left: 20px;
        }

        /* --- MAIN FRAMEBOARD AREA --- */
        .main-content {
            flex: 1;
            height: 100vh;
            padding: 20px 20px 20px 80px; /* Padding left leaves room for closed toggle */
            transition: var(--transition);
            position: relative;
        }

        /* The Frame Container */
        .frame-container {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Glowing border effect */
        .frame-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 1px;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.5;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white; /* Most external sites need a white base */
        }

        /* Loading indicator styling */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-family: monospace;
            z-index: -1; /* Behind iframe */
        }

    </style>
</head>
<body>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div class="hamburger"><span></span></div>
    </div>

    <nav class="sidebar">
        <h3>System Nav</h3>
        
        <a href="https://hianime.to/" target="view-frame">
            Wiki Database
        </a>

        <a href="https://www.bing.com" target="view-frame">
            Bing Search
        </a>

        <a href="https://example.com" target="view-frame">
            Example Node
        </a>
        
        <a href="about:blank" target="view-frame">
            Blank Terminal
        </a>

    </nav>

    <main class="main-content">
        <div class="frame-container">
            <div class="loader">INITIALIZING LINK...</div>
            
            <iframe 
                name="view-frame" 
                src="https://www.wikipedia.org" 
                title="Main Viewer">
            </iframe>

        </div>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.sidebar');
            const toggle = document.querySelector('.menu-toggle');
            menu.classList.toggle('active');
            toggle.classList.toggle('active');
        }

        // Optional: Auto-close menu on mobile when a link is clicked
        const links = document.querySelectorAll('.sidebar a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                if(window.innerWidth < 800) {
                    toggleMenu();
                }
            });
        });
    </script>
</body>
</html>
