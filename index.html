<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS DASHBOARD</title>
    <style>
        :root {
            --primary: #ff3e3e;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-card {
            text-align: center;
            padding: 40px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            width: 320px;
        }

        .auth-card h1 { font-size: 1.5rem; margin-bottom: 20px; letter-spacing: 2px; }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            outline: none;
            margin-bottom: 15px;
        }

        input:focus { border-color: var(--primary); }

        /* --- MAIN UI --- */
        .container {
            padding: 40px;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); }
        .clock { font-family: monospace; opacity: 0.6; }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .app-item {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: white;
        }

        .app-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 62, 62, 0.2);
        }

        .icon { font-size: 2.5rem; margin-bottom: 10px; }
        .label { font-size: 0.85rem; font-weight: 600; opacity: 0.8; }

        /* UI Colors */
        .c-red { color: #ff4d4d; }
        .c-blue { color: #4d94ff; }
        .c-green { color: #4dff88; }
        .c-purple { color: #944dff; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1>SYSTEM LOCKED</h1>
            <input type="password" id="pw" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus>
            <p id="hint" style="font-size: 10px; opacity: 0.4;">ENTER PASSCODE TO BOOT</p>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">NEXUS_OS // V.67</div>
            <div class="clock" id="timer">00:00:00</div>
        </header>

        <section>
            <h2 style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.4; margin-bottom: 15px;">MEDIA & STREAMING</h2>
            <div class="app-grid">
                <div class="app-item" onclick="launch('https://fmovies.ps/')">
                    <span class="icon c-red">‚ñ∂</span>
                    <span class="label">FMovies</span>
                </div>
                <div class="app-item" onclick="launch('https://hianime.to')">
                    <span class="icon c-purple">‚õ©</span>
                    <span class="label">HiAnime</span>
                </div>
                <div class="app-item" onclick="launch('https://youtube.com')">
                    <span class="icon c-red">üì∫</span>
                    <span class="label">YouTube</span>
                </div>
            </div>
        </section>

        <section>
            <h2 style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.4; margin-bottom: 15px;">GAMES & APPS</h2>
            <div class="app-grid">
                <div class="app-item" onclick="launch('https://www.coolmathgames.com')">
                    <span class="icon c-blue">üéÆ</span>
                    <span class="label">CoolMath</span>
                </div>
                <div class="app-item" onclick="launch('https://poki.com')">
                    <span class="icon c-green">üé≤</span>
                    <span class="label">Poki</span>
                </div>
                <div class="app-item" onclick="launch('https://google.com')">
                    <span class="icon">üîç</span>
                    <span class="label">Google</span>
                </div>
                </div>
        </section>
    </div>

    <script>
        const KEY = "98714";

        // Handle Password
        const input = document.getElementById('pw');
        input.addEventListener('input', () => {
            if (input.value === KEY) {
                document.getElementById('auth-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('auth-screen').style.display = 'none';
                }, 600);
            }
        });

        // Clock Function
        function updateTime() {
            const now = new Date();
            document.getElementById('timer').innerText = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Safe Launcher
        function launch(url) {
            const win = window.open('about:blank', '_blank');
            if (win) {
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                win.document.body.style.background = '#000';
                
                const ifr = win.document.createElement('iframe');
                ifr.style.width = '100%';
                ifr.style.height = '100%';
                ifr.style.border = 'none';
                ifr.setAttribute('allowfullscreen', 'true');
                ifr.src = url;
                
                win.document.body.appendChild(ifr);
            } else {
                alert("Pop-up blocked! Allow pop-ups to open apps.");
            }
        }
    </script>
</body>
</html>
