<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Unblocker</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #000;
        }

        #auth-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 1;
            transition: opacity 0.3s ease-out;
            display: none;
        }

        .auth-card {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .auth-card h1 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        .logo {
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
        }

        .clock {
            font-family: monospace;
            opacity: 0.7;
            margin-left: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .app-item {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-item:hover {
            background-color: #444;
        }

        .icon {
            font-size: 2.2rem;
            margin-right: 10px;
        }

        .label {
            font-size: 0.9rem;
            color: #eee;
        }

        .custom-launcher {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .custom-launcher input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1rem;
        }

        .launch-btn {
            padding: 8px 15px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .launch-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="margin-bottom:20px; font-size: 1rem; letter-spacing: 3px;">BOOT_SEQUENCE</h1>
            <input type="password" id="pw" placeholder="PASSCODE" autofocus>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">Nexus Unblocker // V.67</div>
            <div class="clock" id="timer">00:00:00</div>
        </header>

        <section>
            <h2 style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.4; margin-bottom: 15px;">STREAMING</h2>
            <div class="app-grid">
                <div class="app-item" onclick="launch('https://fmovies.ps/')">
                    <span class="icon c-red">‚ñ∂</span>
                    <span class="label">FMovies</span>
                </div>
                <div class="app-item" onclick="launch('https://hianime.to')">
                    <span class="icon c-purple">‚õ©</span>
                    <span class="label">HiAnime</span>
                </div>
                <div class="app-item" onclick="launch('https://youtube.com')">
                    <span class="icon c-red">üì∫</span>
                    <span class="label">YouTube</span>
                </div>
            </div>
        </section>

        <section>
            <h2 style="font-size: 0.7rem; letter-spacing: 2px; opacity: 0.4; margin-bottom: 15px;">GAMES</h2>
            <div class="app-grid">
                <div class="app-item" onclick="launch('https://www.coolmathgames.com')">
                    <span class="icon c-blue">üéÆ</span>
                    <span class="label">CoolMath</span>
                </div>
                <div class="app-item" onclick="launch('https://poki.com')">
                    <span class="icon c-green">üé≤</span>
                    <span class="label">Poki</span>
                </div>
                <div class="app-item" onclick="launch('https://google.com')">
                    <span class="icon">üîç</span>
                    <span class="label">Google</span>
                </div>
            </div>
        </section>

        <div class="custom-launcher">
            <input type="text" id="custom-url" placeholder="Paste custom mirror URL here...">
            <button class="launch-btn" onclick="launch(document.getElementById('custom-url').value)">LAUNCH</button>
        </div>
    </div>

    <script>
        const KEY = "98714";

        // Password Check
        document.getElementById('pw').addEventListener('input', (e) => {
            if (e.target.value === KEY) {
                document.getElementById('auth-screen').style.opacity = '0';
                setTimeout(() => { document.getElementById('auth-screen').style.display = 'none'; }, 600);
            }
        });

        // Clock Update
        function updateTime() {
            document.getElementById('timer').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- FIXED LAUNCHER FUNCTION ---
        function launch(url) {
            if (!url || url === "") return;

            const win = window.open('about:blank', '_blank');
            if (win) {
                // 1. Strip Referrer (Hides where you're coming from)
                const meta = win.document.createElement('meta');
                meta.name = "referrer";
                meta.content = "no-referrer";
                win.document.head.appendChild(meta);

                win.document.body.style.margin = '0';
                win.document.body.style.height = '100%';
                win.document.body.style.background = '#000';
                win.document.title = "System App";

                // 2. Build secure iframe
                const ifr = win.document.createElement('iframe');
                ifr.style.width = '100%';
                ifr.style.height = '100%';
                ifr.style.border = 'none';

                // 3. Enable all features (Fullscreen/Video)
                ifr.setAttribute('allow', 'fullscreen; autoplay; encrypted-media; gyroscope; accelerometer');
                ifr.setAttribute('allowfullscreen', 'true');

                ifr.src = url;
                win.document.body.appendChild(ifr);
            } else {
                alert("Pop-up blocked! Please allow pop-ups for this site.");
            }
        }
    </script>
</body>
</html>
